<!DOCTYPE html>
<html>
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
}

.header {
  text-align: center;
  padding: 32px;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.column img {
  margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
<body>

<!-- Header -->
<div class="header">
  <h1>Image Grid</h1>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
  <img src="img/Wood1.jpg" style="width:100%">
  <img src="img/Wood1.jpg" style="width:100%">
  <img src="img/Wood1.jpg" style="width:100%">
  <img src="img/Wood1.jpg" style="width:100%">
  <img src="img/Wood1.jpg" style="width:100%">
  <img src="img/Wood1.jpg" style="width:100%">
  <img src="img/Wood1.jpg" style="width:100%">
  </div>
</div>

<div class="content">
    <p>Center a button (inline-block)</p>
    
    <div class="text-center">
      <button type="submit">Text-align: center</button>
    </div>
      
    <div class="text-center">
  <button type="submit">Justify-content: center</button>
    </div>
    
  </div>
  
  <div class="content">
    <p>Center a button (display block w/ static width)</p>
    
    <button type="submit" class="block magenta margin-auto">Margin: 0 auto</button>  
    
  </div>
  
  <div class="content">
    <p>Center buttons using flexbox</p>
    
    <div class="flex-parent jc-center">
      <button type="submit">Inline-block button</button>
    </div>
      
    <div class="flex-parent jc-center">
  <button type="submit" class="block magenta">Block button</button>
    </div>
    
  </div>
  
  
  <div class="content">
    <p>Center buttons side by side</p>
    
    <div class="flex-parent jc-center">
      <button type="submit" class="green margin-right">Confirm</button>
      <button type="submit" class="magenta">Cancel</button>
    </div>    
    
  </div>
  
</body>
</html>
